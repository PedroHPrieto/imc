<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <fieldset>
        <h1>Calculadora de IMC</h1>
        <p>Indique seu sexo:</p>
        <div>
            <input type="radio" id="masculino" name="sexo" value="masculino" />
            <label for="masculino">Masculino</label>
        </div>
        <div>
            <input type="radio" id="feminino" name="sexo" value="feminino" />
            <label for="feminino">Feminino</label>
        </div>

        <p>Indique a sua altura:</p>
        <input type="number" id="altura" />
        <p>Indique o seu peso:</p>
        <input type="number" id="peso" /> <br />

        <button style="margin-bottom: 15px;" onclick="Calcular()" id="btn">Calcular</button>
        <br>
        <label>IMC</label>
        <input style="margin-bottom: 15px;" type="number" disabled id="mostrarResultado" />
        <label>Classificação</label>
        <input type="text" disabled id="mostrarTexto" />
    </fieldset>

    <script>
        function Calcular() {
            var valor_radio = document.querySelector(
                'input[name="sexo"]:checked'
            ).value;
            var altura = parseFloat(document.getElementById("altura").value);
            var peso = parseFloat(document.getElementById("peso").value);
            var mostrarResultado = document.getElementById("mostrarResultado");
            var mostrarTexto = document.getElementById("mostrarTexto");

            var alturaFinal = altura *= altura;
            var resultado_conta = (peso / alturaFinal) * 10000;

            if (valor_radio === "masculino") {
                if (resultado_conta < 20) {
                    msg = "Abaixo do normal";
                } else if (resultado_conta < 25) {
                    msg = "Normal";
                } else if (resultado_conta < 30) {
                    msg = "Obesidade leve";
                } else if (resultado_conta < 40) {
                    msg = "Obesidade moderada";
                } else {
                    msg = "Obesidade mórbida";
                }
            } else {
                if (resultado_conta < 19) {
                    msg = "Abaixo do normal";
                } else if (resultado_conta < 24) {
                    msg = "Normal";
                } else if (resultado_conta < 29) {
                    msg = "Obesidade leve";
                } else if (resultado_conta < 39) {
                    msg = "Obesidade moderada";
                } else {
                    msg = "Obesidade mórbida";
                }
            }

            mostrarResultado.value = resultado_conta.toFixed(2);
            mostrarTexto.value = msg;
        }
    </script>
</body>

</html>
